variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - verify
  - package

verify-x64:
  stage: verify
  tags:
    - x64

  script:
    - cargo build
    - cargo build --bin metaflow-agent-ctl
    - cargo test
    - cargo fmt --all -- --check
    - cargo clean

package-x64:
  stage: package
  tags:
    - x64

  script:
    - cargo build --release
    - cargo build --release --bin metaflow-agent-ctl
    - cargo clean
  only:
    - master
    - /B_LC_RELEASE_.*/
    - /feature-.*/
