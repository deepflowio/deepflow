name: build cli

on: 
  push:
    branches:
      - main
      - 'feature-**'
    paths:
      - 'cli/**'
#   release:
#     branches: 
#       - main
#       - release-*

jobs:
  build_cli:
    name: build cli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.18.x

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.6.1'

      - name: build cli
        run: |
          GO111MODULE="off" go get github.com/gogo/protobuf/protoc-gen-gofast
          GO111MODULE="off" go get github.com/gogo/protobuf/proto
          GO111MODULE="off" go get github.com/gogo/protobuf/jsonpb
          GO111MODULE="off" go get github.com/gogo/protobuf/protoc-gen-gogo
          GO111MODULE="off" go get github.com/gogo/protobuf/gogoproto
          GO111MODULE="off" go get github.com/golang/protobuf/protoc-gen-go

          cd cli
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 make -e BINARY_SUFFIX=.linux-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 make -e BINARY_SUFFIX=.linux-arm64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 make -e BINARY_SUFFIX=.darwin-amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 make -e BINARY_SUFFIX=.darwin-arm64
          cd bin/
          sha256sum * > metaflow-agent.sha256sum.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: metaflow-cli
          path: ./cli/bin/*

      - uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-cn-beijing.aliyuncs.com"
          access-key-id: "${{ secrets.ALIYUN_OSS_ACCESS_KEY }}"
          access-key-secret: "${{ secrets.ALIYUN_OSS_SECRETS_KEY }}"

      - name: set env
        run: |
          echo "IMAGE_TAG_PREFIX=${{ github.ref_name }}"|sed 's|main|latest|' >> $GITHUB_ENV
          echo "IMAGE_TAG=$(git rev-list --count HEAD)" >> $GITHUB_ENV
          
      - name: upload cli
        run: |
          ossutil cp -rf cli/bin/metaflow-ctl.linux-amd64 oss://metaflow/bin/ctl/${{ env.IMAGE_TAG_PREFIX }}/linux/amd64/metaflow-ctl
          ossutil cp -rf cli/bin/metaflow-ctl.linux-arm64 oss://metaflow/bin/ctl/${{ env.IMAGE_TAG_PREFIX }}/linux/arm64/metaflow-ctl
          ossutil cp -rf cli/bin/metaflow-ctl.darwin-amd64 oss://metaflow/bin/ctl/${{ env.IMAGE_TAG_PREFIX }}/osx/amd64/metaflow-ctl
          ossutil cp -rf cli/bin/metaflow-ctl.darwin-arm64 oss://metaflow/bin/ctl/${{ env.IMAGE_TAG_PREFIX }}/osx/arm64/metaflow-ctl

