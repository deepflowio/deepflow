name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'COLLABORATOR') &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # 动态获取正确的 ref
          ref: >-
            ${{
              github.event.pull_request.head.ref ||
              (github.event.issue.pull_request &&
               github.event.issue.pull_request.head &&
               github.event.issue.pull_request.head.ref) ||
              github.ref
            }}
          # 处理 fork PR 的仓库
          repository: >-
            ${{
              github.event.pull_request.head.repo.full_name ||
              (github.event.issue.pull_request &&
               github.event.issue.pull_request.head &&
               github.event.issue.pull_request.head.repo &&
               github.event.issue.pull_request.head.repo.full_name) ||
              github.repository
            }}
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        env:
          ANTHROPIC_BASE_URL: "${{ secrets.ANTHROPIC_BASE_URL }}"
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
