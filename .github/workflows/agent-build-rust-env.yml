on: 
  push:
    branches:
      - package-rust-env
    paths:
      - 'agent/docker/DockerfileToFix.build'

name: build agent env

jobs:
  build_agent_env:
    name: build agent env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: "ghcr.io" 
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.GITHUB_TOKEN }}" 

      - name: Build and push deepflow agent env images
        uses: docker/build-push-action@v2
        with:
          context: agent
          push: true 
          file: agent/docker/DockerfileToFix.build
          platforms: linux/amd64
          tags: |
            "ghcr.io/${{ github.repository_owner }}/rust-build:1.3"
          #  "${{ secrets.REGISTRY_ALIYUN_ADDR }}/public/rust-build:1.4"
