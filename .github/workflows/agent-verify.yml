on: 
   pull_request:
      paths:
        - 'agent/**'
        - 'message/**'

name: verify agent

jobs:
  verify_agent:
    name: verify agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: "ghcr.io" 
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.GITHUB_TOKEN }}" 

      - name: verify agent
        run: |  
          docker run -t --name verify-agent --privileged --workdir /metaflow/ --network host -v $(pwd):"/metaflow/"  --entrypoint "bash" ghcr.io/metaflowys/rust-build:1.2 "-c" "\
          cd  agent && \
          cd src/ebpf && \
          make clean && \
          make rust-sample && \
          make test && \
          make tools && \
          cd ../../ && \
          cargo check && \
          cargo fmt --all -- --check && \
          cargo test"
