on: 
   pull_request:
      paths:
        - 'agent/**'
        - 'message/**'

name: verify agent

jobs:
  verify_agent:
    name: verify agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: "ghcr.io" 
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.GITHUB_TOKEN }}" 

      - name: verify agent
        run: |
          docker run --rm  -t  --privileged --workdir /deepflow/  -v $(pwd):"/deepflow/"  --entrypoint "bash" ghcr.io/deepflowys/rust-build:1.11 "-c" "\
          source /opt/rh/devtoolset-8/enable && \
          cd  agent/src/ebpf && \
          make clean && \
          make rust-sample && \
          make test && \
          make tools && \
          cd ../../ && \
          RUSTFLAGS='-D warnings' cargo check && \
          cargo fmt --all -- --check"
