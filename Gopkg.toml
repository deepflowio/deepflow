# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/cespare/xxhash"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/golang-collections/go-datastructures"

[[constraint]]
  name = "github.com/google/gopacket"
  revision = "d9ba49ce8619de3c5fbd2f58168903b35b2ed0e0"

[[constraint]]
  name = "github.com/hashicorp/golang-lru"
  version = "0.5.0"

[[constraint]]
  branch = "master"
  name = "github.com/lestrrat/go-file-rotatelogs"

[[constraint]]
  name = "github.com/op/go-logging"
  branch = "master"

[[constraint]]
  name = "github.com/pebbe/zmq4"
  version = "1.0.0"

[[constraint]]
  name = "github.com/shirou/gopsutil"
  version = "2.18.7"

[[constraint]]
  branch = "release-branch.go1.9"
  name = "golang.org/x/net"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.14.0"

[[constraint]]
  name = "gopkg.in/alexcesaro/statsd.v2"
  version = "2.0.0"

[prune]
  go-tests = true
  unused-packages = true
