# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Workiva/go-datastructures"
  version = "v1.0.50"

[[constraint]]
  name = "github.com/influxdata/influxdb"
  version = "v1.6.4"

[[constraint]]
  name = "gopkg.in/alexcesaro/statsd.v2"
  version = "2.0.0"

[[constraint]]
  name = "github.com/google/gopacket"
  version = "v1.1.15"

[[constraint]]
  name = "github.com/lestrrat/go-file-rotatelogs"
  branch = "master"

[[constraint]]
  name = "github.com/op/go-logging"
  branch = "master"

[[constraint]]
  name = "github.com/pebbe/zmq4"
  version = "1.0.0"

[[constraint]]
  name = "golang.org/x/net"
  branch = "release-branch.go1.11"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.14.0"

[[constraint]]
  name = "github.com/OneOfOne/xxhash"
  version = "1.2.2"

[[constraint]]
  name = "gitlab.x.lan/yunshan/message"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "gitlab.x.lan/yunshan/message"
    unused-packages = false
