grafana:
  enabled: true
  namespaceOverride: ""

  ## ForceDeployDatasources Create datasource configmap even if grafana deployment has been disabled
  ##
  forceDeployDatasources: false

  ## ForceDeployDashboard Create dashboard configmap even if grafana deployment has been disabled
  ##
  forceDeployDashboards: false

  ## Deploy default dashboards
  ##
  defaultDashboardsEnabled: true

  ## Timezone for the default dashboards
  ## Other options are: browser or a specific timezone, i.e. Europe/Luxembourg
  ##
  defaultDashboardsTimezone: utc
  adminPassword: deepflow

  service:
    enabled: true
    type: NodePort

  rbac:
    create: true
  ## Use an existing ClusterRole/Role (depending on rbac.namespaced false/true)
  # useExistingRole: name-of-some-(cluster)role
    pspEnabled: false
    namespaced: true

  grafana.ini:
    paths:
      plugins: /var/lib/grafana/plugins
    analytics:
      check_for_updates: true
    log:
      mode: console
    database:
      type: mysql
      host: "{{ $.Release.Name }}-mysql:30130"
      name: grafana
      user: root
      password: "{{ .Values.global.password.mysql }}"
    plugins:
      allow_loading_unsigned_plugins: deepflow-querier-datasource,deepflow-apptracing-panel,deepflow-topo-panel
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'deepflow-system'
        orgId: 1
        folder: 'DeepFlow System'
        type: file
        disableDeletion: false
        allowUiUpdates: false
        updateIntervalSeconds: 30
        options:
          foldersFromFilesStructure: false
          path: /tmp/dashboards/system
      - name: 'deepflow-templates'
        orgId: 1
        folder: 'DeepFlow Templates'
        type: file
        disableDeletion: false
        allowUiUpdates: false
        updateIntervalSeconds: 30
        options:
          foldersFromFilesStructure: false
          path: /tmp/dashboards/templates
  extraInitContainers:
    - name: init-custom-plugins
      image: "{{ .Values.global.image.repository }}/deepflow-init-grafana:latest"
      imagePullPolicy: "{{ tpl .Values.global.image.pullPolicy . }}"
      command: ['sh']
      args:  
      - '-c'
      - "cp -raf /deepflow-plugins/* /var/lib/grafana/plugins/; cp -raf /dashboards /tmp/"
      volumeMounts:
      - mountPath: /var/lib/grafana/plugins/
        name: custom-plugins
      - mountPath: /tmp/dashboards
        name: deepflow-dashboards

  extraEmptyDirMounts: 
    - name: custom-plugins
      mountPath: /var/lib/grafana/plugins
    - name: deepflow-dashboards
      mountPath: /tmp/dashboards

  datasources: 
   datasources.yaml:
      apiVersion: 1
      datasources:
      - name: DeepFlow
        type: deepflow-querier-datasource
        url: 
        access: proxy
        isDefault: true
        uid: "DeepFlow"
        jsonData:
          requestUrl: http://{{ include "deepflow.fullname" . }}-server:20416
          traceUrl: http://{{ include "deepflow.fullname" . }}-app:20418
      - name: "DeepFlow ClickHouse"
        type: grafana-clickhouse-datasource
        uid: "DeepFlow ClickHouse"
        jsonData:
          port: 9000
          server: "{{ $.Release.Name }}-clickhouse"
          username: default
        secureJsonData:
          password: ""
      - name: "DeepFlow MySQL"
        type: mysql
        url: "{{ $.Release.Name }}-mysql:30130"
        database: deepflow
        user: root
        password: deepflow
        uid: "DeepFlow MySQL"
        jsonData:
          maxOpenConns: 5
          maxIdleConns: 5
          connMaxLifetime: 14400
        secureJsonData:
          password: "{{ .Values.global.password.mysql }}"

  ingress:
    enabled: false
    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    # ingressClassName: nginx
    # Values can be templated
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    labels: {}
    path: /

    # pathType is only for k8s >= 1.1=
    pathType: Prefix

    hosts:
      - chart-example.local
    ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
    extraPaths: []
    # - path: /*
    #   backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation
    ## Or for k8s > 1.19
    # - path: /*
    #   pathType: Prefix
    #   backend:
    #     service:
    #       name: ssl-redirect
    #       port:
    #         name: use-annotation


    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local