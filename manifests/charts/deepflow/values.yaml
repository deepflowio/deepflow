    labels: {}
    clusterIP: ""

    ## Port for deepflow-server Service to listen on
    ##

    ports:
    - name: querier
      port: 20416
      targetPort: 20416
      nodePort:
      protocol: TCP
    - name: health-check
      port: 20417
      targetPort: 20417
      nodePort: "{{ .Values.global.nodePort.deepflowServerhealthCheck }}"
      protocol: TCP
    - name: grpc
      port: 20035
      targetPort: 20035
      nodePort:
      protocol: TCP
    - name: grpc-30035
      port: 30035
      targetPort: 20035
      nodePort: "{{ .Values.global.nodePort.deepflowServerGrpc }}"
      protocol: TCP
    - name: ssl-grpc
      port: 20135
      targetPort: 20135
      nodePort: "{{ .Values.global.nodePort.deepflowServerSslGrpc }}"
      protocol: TCP
    - name: ingester
      port: 20033
      targetPort: 20033
      nodePort:
      protocol: TCP
    - name: ingester-30033
      port: 30033
      targetPort: 20033
      nodePort: "{{ .Values.global.nodePort.deepflowServerIngester }}"
      protocol: TCP
    - name: ingester-30033-udp
      port: 30033
      targetPort: 20033
      nodePort: "{{ .Values.global.nodePort.deepflowServerIngester }}"
      protocol: UDP
    ## Additional ports to open for server service
    additionalPorts: []

    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []

    ## Denotes if this Service desires to route external traffic to node-local or cluster-wide endpoints
    ## must be Local
    externalTrafficPolicy: Local

    ## Service type
    ##
    type: NodePort

  resources: {}
