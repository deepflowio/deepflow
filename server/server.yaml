  #    used-percent: 80         #  disk usage threshold, ranges: 0-100
  #    free-space: 300          #  uint: GB, disk minimum free threshold
  #    used-space: 0            #  uint: GB, disk maximum usage space threshold. (If it is 0, it means ignore the condition)
