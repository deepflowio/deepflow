name: pod_service
public_name: PodService

cache_diffbase:
  enabled: true
  fields:
    - name: Name
      type: string
    - name: Label
      type: string
    - name: Annotation
      type: string
    - name: Selector
      type: string
    - name: ExternalIP
      type: string
    - name: ServiceClusterIP
      type: string
    - name: Metadata
      type: string
      db_type: bytes
      need_hide: true
    - name: MetadataHash
      type: string
    - name: Spec
      type: string
      db_type: bytes
      need_hide: true
    - name: SpecHash
      type: string
    - name: PodIngressLcuuid
      type: string
      ref: PodIngress
      db_field_name: PodIngressID
    - name: RegionLcuuid
      type: string
      db_field_name: Region
    - name: AZLcuuid
      type: string
      db_field_name: AZ
    - name: SubDomainLcuuid
      type: string
      db_field_name: SubDomain

cache_tool:
  enabled: true
  fields:
  - name: lcuuid
    public_name: Lcuuid
    type: string
    is_validation_field: true
  - name: id
    public_name: ID
    type: int
  - name: name
    public_name: Name
    type: string
  - name: regionID
    public_name: RegionID
    type: int
    ref: Region
    db_field_name: Region
  - name: azID
    public_name: AZID
    type: int
    ref: AZ
    db_field_name: AZ
  - name: vpcID
    public_name: VPCID
    type: int
  - name: podClusterID
    public_name: PodClusterID
    type: int
  - name: podNamespaceID
    public_name: PodNamespaceID
    type: int
