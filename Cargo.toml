[package]
name = "trident"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.2.16"
env_logger = "0.9.0"
futures = "~0.3"
humantime-serde = "1.0"
hostname = "0.3.1"
log = "0.4"
parking_lot = "0.11"
prost = "0.8.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
sysinfo = { version = "0.20", default-features = false }
thiserror = "1.0"
tokio = { version = "1.12.0", features = ["full"] }
tonic = "0.5.2"

[build-dependencies]
tonic-build = "0.5.2"
